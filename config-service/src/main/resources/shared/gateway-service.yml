server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    loadbalancer:
      cache:
        enabled: false
      ribbon:
        enabled: false

    gateway:
      # Enable tracing in gateway
      observability:
        enabled: true

      routes:
        # ============================================
        # USER SERVICE ROUTES
        # ============================================
        - id: user-service-routes
          uri: lb://user-service
          predicates:
            - Path=/api/v1/user-service/**
          filters:
            - StripPrefix=0

        # User service swagger
        - id: user-swagger
          uri: lb://user-service
          predicates:
            - Path=/aggregate/user-service/v3/api-docs
          filters:
            - SetPath=/v3/api-docs

        # Catch-all for other Payment service routes
        - id: payment-service-protected
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment-service/**
          filters:
            - StripPrefix=0

        # Payment service swagger
        - id: payment-swagger
          uri: lb://payment-service
          predicates:
            - Path=/aggregate/payment-service/v3/api-docs
          filters:
            - SetPath=/v3/api-docs

        # User service actuator
        - id: user-actuator
          uri: lb://user-service
          predicates:
            - Path=/actuator/**
          filters:
            - StripPrefix=0

        # ============================================
        # PARKING LOT SERVICE ROUTES - Protected
        # ============================================

        # Catch-all for other parking-lot-service routes
        - id: parking-lot-service-protected
          uri: lb://parking-lot-service
          predicates:
            - Path=/api/v1/parking-service/**
          filters:
            - StripPrefix=0

        # Parking lot swagger
        - id: parking-lot-swagger
          uri: lb://parking-lot-service
          predicates:
            - Path=/aggregate/parking-lot-service/v3/api-docs
          filters:
            - SetPath=/v3/api-docs

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
        add-to-simple-url-handler-mapping: true

      # ============================================
      # DEFAULT FILTERS
      # ============================================
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:parkmate-super-secret-key-that-must-be-at-least-32-characters-long}
  expiration: 86400000

# Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: User Service
        url: /aggregate/user-service/v3/api-docs
      - name: Parking Lot Service
        url: /aggregate/parking-lot-service/v3/api-docs
      - name: Payment Service
        url: /aggregate/payment-service/v3/api-docs
    tryItOutEnabled: true
    operationsSorter: method
    tagsSorter: alpha
    override-with-generic-response: false
    model-and-view-allowed: true
    modelsSorter: none

# Management & Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: gateway-service
    export:
      prometheus:
        enabled: true

  # Enable HTTP request observations
  observations:
    key-values:
      application: gateway-service
    http:
      server:
        requests:
          enabled: true
    annotations:
      enabled: true

  # Tracing configuration
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    propagation:
      type: b3

  # Zipkin configuration
  zipkin:
    tracing:
      endpoint: http://${SERVER_HOST:localhost}:${ZIPKIN_PORT:9411}/api/v2/spans

# Logging with trace IDs
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.security: DEBUG
    org.springframework.web.cors: DEBUG
    com.avocado.parkmate: DEBUG
    io.micrometer.tracing: DEBUG
    brave.Tracer: DEBUG