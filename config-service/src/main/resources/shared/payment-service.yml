server:
  port: ${PAYMENT_PORT}

spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:5432/${PAYMENT_DATABASE:PAYMENT_DATABASE}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

momo:
  partner-code: ${MOMO_PARTNER_CODE:MOMO}
  access-key: ${MOMO_ACCESS_KEY:F8BBA842ECF85}
  secret-key: ${MOMO_SECRET_KEY:K951B6PE1waDMi640xX08PD3vg6EkVlz}
  endpoint: ${MOMO_PAYMENT_URL:https://test-payment.momo.vn/v2/gateway/api/create}
  ipn-url: ${MOMO_NOTIFY_URL:http://localhost:8080/api/v1/payment/momo/ipn}
  redirect-url: ${MOMO_RETURN_URL:http://localhost:8080/api/payment/momo/return}
  request-type: captureWallet
  lang: vi
  timeout: 30000

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    # Disable auto-generated server URL
    disable-swagger-default-url: true
    # Set default server to Gateway
    URLs:
      - name: Payment Service via Gateway
        url: /v3/api-docs
  # Disable server generation from context
  use-management-port: false
  show-actuator: false
