server:
  port: ${PARKING_LOT_PORT}

spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:5432/${PARKING_DATABASE:PARKING_DATABASE}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
      enabled: true


springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    # Disable auto-generated server URL
    disable-swagger-default-url: true
    # Set default server to Gateway
    URLs:
      - name: User Service via Gateway
        url: /v3/api-docs
  # Disable server generation from context
  use-management-port: false
  show-actuator: false

aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:your-bucket-name}
    region: ${AWS_REGION:us-east-1}
    accessKeyId: ${AWS_ACCESS_KEY:your-access-key}
    secretAccessKey: ${AWS_SECRET_KEY:your-secret-key}
